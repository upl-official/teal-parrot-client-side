<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Server Error | Teal Parrot</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f9fafb;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }
    .content {
      max-width: 28rem;
      margin: 0 auto;
    }
    h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #dc2626;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    @media (min-width: 640px) {
      .button-container {
        flex-direction: row;
      }
    }
    .primary-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #0d9488;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }
    .primary-button:hover {
      background-color: #0f766e;
    }
    .secondary-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 1px solid #d1d5db;
      color: #333;
      text-decoration: none;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }
    .secondary-button:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>500</h1>
      <h2>Server Error</h2>
      <p>
        We're sorry, but something went wrong on our servers. Our team has been notified and is working to fix the issue.
      </p>
      <div class="button-container">
        <a href="/" class="primary-button">Return to Home</a>
        <a href="/contact" class="secondary-button">Contact Support</a>
      </div>
    </div>
  </div>
</body>
</html>
